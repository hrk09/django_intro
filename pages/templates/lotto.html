<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lotto</title>
</head>
<body>
  {% for l in lotto %}
  <p>{{ l }}번</p>
  {% endfor %}

  <p><mark>당첨번호: {{ real_lotto }}</mark></p>
  <p>내가 뽑은 번호: {{ lotto }}</p>
  {% if real_lotto == l  %}
  <h2>결과는... 당첨:)</h2>
  {% else %}
  <h2>결과는... 놉:(</h2>
  {% endif %}

</body>
</html>
